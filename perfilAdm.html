    <style>
        .header-container {
          display: flex;
          align-items: center;
        }
      
        .dropdown {
          position: relative;
          display: inline-block;
        }
      
        .dropdown-menu {
          display: none; /* Oculto por padr√£o */
          position: absolute;
          background-color: white;
          color: #a70f24;
          min-width: 160px;
          box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
          z-index: 1;
          margin-top: 10px;
        }
      
        .dropdown-menu a {
          color: #a70f24;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
          font-size: large;
          font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
      
        .dropdown-menu a:hover {
          background-color: #a70f24;
          color: white;
        }

        .container_Perfil_Aluno {
        text-align: center;
    }
    
    /* Estilo do c√≠rculo da foto */
    .photo-circle {
        position: relative;
        width: 250px;
        height: 250px;
        border-radius: 50%;
        overflow: hidden;
        background-color: #ccc; /* Cor cinza por padr√£o */
        margin: 0 auto 10px;
    }

    .photo-circle img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none; /* Esconde a imagem caso n√£o tenha foto */
    }

    .camera-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 40px;
        color: white;
        display: block; /* Exibe o √≠cone de c√¢mera quando n√£o houver imagem */
    }

    /* Estilo do bot√£o de upload da foto */
    #uploadPhoto {
        position: absolute;
        bottom: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
    }

    /* Estilo do bot√£o de lixeira */
    .delete-btn {
        display: none; /* Inicialmente escondido */
        background: none;
        border: none;
        color: red;
        font-size: 30px;
        cursor: pointer;
        margin-top: 10px;
    }

    .delete-btn:hover {
        color: darkred;
    }
    /* Estilos para os links do header */
    header a {
    text-decoration: none;
    color: aliceblue;
    font-size: x-large;
    position: relative;
    display: inline-block;
    padding-bottom: 5px; /* Adiciona um pequeno padding para melhorar o visual */
}

header a::after {
    content: "";
    position: absolute;
    width: 100%; /* Garante que a linha ocupe toda a largura do link */
    height: 3px; /* Espessura da linha */
    background-color: white;
    bottom: 0;
    left: 0;
    transform: scaleX(0);
    transform-origin: bottom right;
    transition: transform 0.3s ease-out;
}

header a:hover::after {
    transform: scaleX(1);
    transform-origin: bottom left;
}
        header a:hover {
        color: white; 
        text-decoration: none;
}


        
      </style>

<body>
    <div class="container_Perfil_Aluno">
        <h1>Bem-vindo, <span id="nomeUsuario"></span>!</h1> <br>
        
        <div class="user-photo">
          <!-- C√≠rculo da foto e √≠cone de c√¢mera -->
          <div id="photoCircle" class="photo-circle" onclick="document.getElementById('uploadPhoto').click();">
              <img id="userPhoto" src="imagens/default-avatar.png" alt="Foto do Usu√°rio">
              <div id="cameraIcon" class="camera-icon">üì∑</div> <!-- √çcone de c√¢mera -->
          </div>
          <!-- Bot√£o de upload de foto, que ser√° disparado ao clicar no c√≠rculo -->
          <input type="file" id="uploadPhoto" accept="image/*" onchange="previewPhoto(event)" style="display: none;">
          <button id="deletePhoto" class="delete-btn" onclick="deletePhoto()">üóëÔ∏è</button> <!-- √çcone de lixeira -->
      </div>
      
      <p><strong>NIF:</strong> <span id="nifUsuario"></span></p> <br>
      <p><strong>Email:</strong> <span id="emailUsuario"></span></p> <br>
      <p><strong>Senha:</strong> <span id="senhaUsuario"></span></p> <br>
      <p><strong>Senha Padr√£o:</strong> <span id="senhaUsuarioPadrao"></span></p>
    </div>
    
    <script>
        // Recupera as informa√ß√µes do usu√°rio logado do localStorage
        const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
        
        if (usuarioLogado) {
            // Exibe as informa√ß√µes do usu√°rio na p√°gina
            document.getElementById('nomeUsuario').textContent = `${usuarioLogado.nome} ${usuarioLogado.sobrenome}`;
            document.getElementById('nifUsuario').textContent = usuarioLogado.nif;
            document.getElementById('emailUsuario').textContent = usuarioLogado.email;
            document.getElementById('senhaUsuario').textContent = usuarioLogado.senha;
    
            // Exibe "Adm@Senai" como a Senha Padr√£o
            document.getElementById('senhaUsuarioPadrao').textContent = "Adm@Senai";

            

        } else {
            // Se n√£o estiver logado, redireciona para a p√°gina de login
            window.location.href = "loginFuncionario.html";
        }

        document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
      toggle.addEventListener('click', function(event) {
        event.preventDefault();
        const dropdownMenu = this.nextElementSibling;
        const isVisible = dropdownMenu.style.display === 'block';
        
        document.querySelectorAll('.dropdown-menu').forEach(menu => {
          menu.style.display = 'none';
        });

        dropdownMenu.style.display = isVisible ? 'none' : 'block';
      });
    });

    // Fecha todos os menus dropdown ao clicar fora
    window.addEventListener('click', function(event) {
      if (!event.target.closest('.dropdown')) {
        document.querySelectorAll('.dropdown-menu').forEach(menu => {
          menu.style.display = 'none';
        });
      }
    });

      window.onload = function() {
        const savedPhoto = localStorage.getItem('userPhoto');
        if (savedPhoto) {
            const userPhoto = document.getElementById('userPhoto');
            const cameraIcon = document.getElementById('cameraIcon');
            const deleteBtn = document.getElementById('deletePhoto');
            
            // Exibe a imagem salva e esconde o √≠cone de c√¢mera
            userPhoto.src = savedPhoto;
            userPhoto.style.display = 'block';
            cameraIcon.style.display = 'none';
            
            // Exibe o bot√£o de excluir foto
            deleteBtn.style.display = 'inline-block';
        }
    };

    // Fun√ß√£o para pr√©-visualizar a foto do usu√°rio e salvar no localStorage
    function previewPhoto(event) {
        const reader = new FileReader();
        reader.onload = function () {
            const userPhoto = document.getElementById('userPhoto');
            const cameraIcon = document.getElementById('cameraIcon');
            const deleteBtn = document.getElementById('deletePhoto');
            
            // Exibe a imagem e esconde o √≠cone de c√¢mera
            userPhoto.src = reader.result;
            userPhoto.style.display = 'block';
            cameraIcon.style.display = 'none';
            
            // Exibe o bot√£o de excluir foto
            deleteBtn.style.display = 'inline-block';

            // Salva a foto no localStorage
            localStorage.setItem('userPhoto', reader.result);
        };
        reader.readAsDataURL(event.target.files[0]);
    }

    // Fun√ß√£o para excluir a foto
    function deletePhoto() {
        const userPhoto = document.getElementById('userPhoto');
        const cameraIcon = document.getElementById('cameraIcon');
        const deleteBtn = document.getElementById('deletePhoto');
        
        // Reseta a foto para a imagem padr√£o
        userPhoto.src = "imagens/default-avatar.png";
        userPhoto.style.display = 'none';
        
        // Exibe o √≠cone de c√¢mera e esconde o bot√£o de excluir
        cameraIcon.style.display = 'block';
        deleteBtn.style.display = 'none';
        
        // Limpa o campo de upload
        document.getElementById('uploadPhoto').value = "";

        // Remove a foto do localStorage
        localStorage.removeItem('userPhoto');
    }
    </script>
