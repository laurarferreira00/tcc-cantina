<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ADM</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="tcc.js"></script> -->
    <script src="tcc.js"></script>

    <style>
        /* Media Queries para responsividade */
@media (max-width: 768px) {
    /* Ajustes para telas de tablets */
    .form-container {
        padding: 20px;
        width: 90%; /* Garantir que o formulário ocupe menos espaço */
    }

    .title {
        font-size: 20px; /* Ajustar o tamanho do título */
    }

    .input, .form-btn-Cad {
        font-size: 14px; /* Ajuste no tamanho da fonte para inputs e botões */
        padding: 12px; /* Reduzir o espaçamento interno */
    }

    .align-center h3 {
        font-size: 16px; /* Ajuste no tamanho da fonte do texto abaixo do formulário */
    }

    .align-center a {
        font-size: 14px; /* Ajuste no tamanho da fonte dos links */
    }
}

@media (max-width: 480px) {
    /* Ajustes para telas de celulares */
    header {
        padding: 10px;
    }

    .header-container .logo img {
        max-height: 40px; /* Ajustar a altura da logo para telas pequenas */
    }

    .form-container {
        padding: 15px; /* Reduzir o padding para telas muito pequenas */
        width: 100%; /* O formulário ocupa toda a largura da tela */
    }

    .title {
        font-size: 18px; /* Ajuste no tamanho do título */
    }

    .input, .form-btn-Cad {
        font-size: 14px; /* Ajustar o tamanho da fonte para inputs e botões */
        padding: 10px; /* Reduzir o padding dos inputs e botões */
    }

    .align-center h3 {
        font-size: 14px; /* Ajuste no tamanho do texto para telas pequenas */
    }

    .align-center a {
        font-size: 14px; /* Ajuste no tamanho do texto do link */
    }
}

    </style>
    
</head>
<body>

    <header>
        <div class="header-container">
          

          <div class="logo">
            <img src="imagens/SENAI_São_Paulo_logo.png" alt="Logo">
          </div>
        </div>
        <hr class="header-divider">
        <div class="user">
            <div id="mostrarNome"></div> 
          </div>
      </header>

    

        <main>
            <div id="container">
    
                
    
            
                   
    
                      <div class="form-container">
                        <div class="login-header">
                            <a href="telaPrincipal.html"><img src="https://cdn-icons-png.flaticon.com/128/271/271220.png" alt="" height="25px" /></a>
                            <p class="title_login">Login do ADM</p>
                        </div>
        
                        
                        
                        <form class="form" id="loginForm" onsubmit="event.preventDefault(); fazerLoginAdm()">
                          <form class="form">
                            <input type="text" class="input" id="nif" placeholder="N° NIF" maxlength="7" style="width: 350px;">
                          <br>
                          

                            

                            
                          <div class="password-container">
                            <!-- Campo de Senha -->
                            <label for="senha"></label>
                            <input class="input" style="width: 350px;" type="password" id="senha" name="senha" placeholder="Senha" required><br><br>
                            <input type="checkbox" id="showSenha">
                            <label for="showSenha">Mostrar Senha</label>
                            <br><br>
                        </div>
                        
                        <div class="password-container">
                            <!-- Novo Campo com ID diferente (confirmar-senha-padrao) -->
                            <label for="confirmar-senha-padrao"></label>
                            <input class="input" style="width: 350px;" type="password" id="confirmar-senha-padrao" name="senhaPadrao" placeholder="Senha Padrão" required><br><br>
                            <input type="checkbox" id="showSenhaPadrao"> 
                            <label for="showSenhaPadrao">Mostrar Senha Padrão</label>
                            <br><br>
                        </div>
                        
                                


                            
                            
        
                            <button class="form-btn-Cad" style="width: 270px; margin-left: 40px; " id="botaoLogin">Entrar</button>
                            <br>

                            <div id="alinhe" style="text-align: center;">
                                <br>
                              <h3 style="text-align: center;">Ainda não é cadastrado?</h3>
                              <br>
                              <a href="/cadastroAdm.html" style="color: aliceblue;" >Cadastre-se </a>
                              
                        </div>
            </div>
        

       
        </main>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


        

    
</body>
</html>
