<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Funcionário</title>
    <link rel="stylesheet" href="style.css">
    <script src="tcc.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
         
          <div class="logo">
            <img src="imagens/SENAI_São_Paulo_logo.png" alt="Logo">
          </div>
        </div>
        <hr class="header-divider">
        <div class="user">
            <div id="mostrarNome"></div> 
          </div>
      </header>

    <div class="container">

        <form class="form">
            <div class="login-header">
                <a href="loginFuncionario.html"><img src="https://cdn-icons-png.flaticon.com/128/271/271220.png" alt="" height="25px" /></a>
                <p class="title_login_funcionario" style="color: aliceblue; font-size: xx-large;">Cadastrar Funcionário</p>
              </div>
            <br>
            <p class="message"></p>
                <div class="flex">
                <label>
                    <input class="input" type="text" id="nome" name="nome" placeholder="" required="">
                    <span>Nome</span>
                </label>
        
                <label>
                    <input class="input" type="text" id="sobrenome" name="sobrenome" placeholder="" required="">
                    <span>Sobrenome</span>
                </label>
            </div>  
                    
            <label>
                <input class="input" type="text" id="telefone" name="telefone" oninput="mascaraTelefone(this)"placeholder="" required="">
                <span>Telefone</span>
                
            </label> 
                
            <label>
                <input class="input" type="email" id="email" name="email" placeholder="" required="">
                <span>Email</span>
            </label>
            <label>
                <input class="input" type="text" id="cpf" name="cpf" oninput="mascaraCpf(this)" placeholder="" required="">
                <span>CPF</span>
            </label>
            <label>
                <input class="input" type="text" id="nif" name="nif" oninput="mascaraMatricula(this)" maxlength="7" placeholder="" required="">
                <span>N° do NIF</span>
            </label>
            <label>
                <div class="password-container">
                    <label for="senha"></label>
                    <input class="input" type="password" id="senha" name="senha" placeholder="" required>
                    <span>Senha</span>
                    <input type="checkbox" id="showSenha">
                    <label for="showSenha">Mostrar Senha</label>
                </div>
                
            </label>
            <label>
                <div class="password-container">
                    <label for="senha"></label>
                    <input class="input" type="password" id="confirmar-senha" name="confirmar-senha" placeholder="" required>
                    <span>Confirmar Senha</span>
                    <input type="checkbox" id="showConfirmarSenha">
                    <label for="showSenha">Mostrar Senha</label>
                </div>
            </label>
            <br>
            <button class="form-btn-Cad" id="btn" type="button" onclick="cadastroFuncionario()">Cadastrar</button>

            <p class="signin"><a href="loginFuncionario.html" style="text-decoration: none; color: aliceblue;font-size: larger;">
                Login Funcionário(a)</a> </p>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    
</body>
</html>
