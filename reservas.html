    <style>

       body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
  
    .header-container {
      display: flex    ;
          justify-content: space-between;
          padding: 10px 20px;
          background-color: #a70f24;
          height: 50px;
          display: flex-direction row;
          flex-direction: row;
          align-content: flex-end;
          align-items: flex-start;
    }
  
    .logo img {
      width: 120px;
    }
  
    .nav-links {
      display: flex;
      gap: 20px;
      align-items: baseline;
    }
  
    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      margin: 5px 0;
      text-align: right;
      padding: 5px 10px;
      border-radius: 3px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
  
    .nav-links a:hover {
      background-color: white;
      color: #a70f24;
    }
  
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
  
    .hamburger span {
      height: 3px;
      width: 25px;
      background-color: aliceblue;
      margin: 3px 0;
      transition: 0.3s;
    }
  
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
  
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100px;
        right: 0;
        background-color: #a70f24;
        width: 100%;
        padding: 10px;
        z-index: 1050;
      }
  
      .nav-links.menu-active {
        display: flex;
        align-items: flex-end;
      }
  
      .dropdown-menu {
        display: none;
        flex-direction: column;
        padding-left: 10px;
        background-color: #a70f24 !important;
        color: white !important;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        z-index: 1050;
      }
  
      .dropdown-menu.show {
      display: flex ;
      flex-direction: column;
      justify-content: space-around;
      align-content: space-between;
      align-items: flex-end;
      }
  
      /* Estilo para o celular */
      .dropdown-menu a {
        color: white !important; /* Cor branca para celular */
      }
    }
  
    @media (min-width: 769px) {
      /* Estilo para o desktop */
      .dropdown-menu a {
        color: #a70f24 !important; /* Cor vermelha para desktop */
      }
    }
      .nomeCompleto-reserva{
        width: 100%;
            padding: 6px; /* Ajuste da altura */
            border: 1px solid #ccc;
            border-radius: 4px;
      }
      .header-container {
        display: flex;
        align-items: center;
      }
    
      .dropdown {
        position: relative;
        display: inline-block;
      }
    
      .dropdown-menu {
        display: none; /* Oculto por padrão */
        position: absolute;
        background-color: white;
        color: #a70f24;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
        margin-top: 10px;
      }
    
      .dropdown-menu a {
        color: #a70f24;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        font-size: large;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
    
      .dropdown-menu a:hover {
        background-color: #a70f24;
        color: white;
      }

      #produtos-lista {
        display: flex;            /* Alinha os itens em uma linha */
        flex-wrap: wrap;          /* Permite que os itens quebrem para a próxima linha, se necessário */
        gap: 20px;                /* Espaçamento entre os cards */
        justify-content: flex-start; /* Alinha os cards à esquerda (pode usar center ou space-around) */
        padding: 20px;
      }
      
      /* Estilos individuais para cada card */
      .card {
        background-color: #f4f4f4;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 250px;            /* Largura fixa para os cards */
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      
      /* Estilos internos para os controles de reserva */
      .caixas {
        display: flex;
        flex-direction: column;
      }
      
      .caixa-reserva {
        text-align: center;
        background-color: #a70f24;
        color: whitesmoke;
        height: 300px;
      }
      
      /* Botões e quantidade */
      .caixa-reserva button {
        margin: 5px;
      }
      
      .BOTAO-RESERVAR {
        background-color: white; 
        padding: 10px;
        font-size: 16px;
        border: none;
        color: #a70f24;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }
      
      .BOTAO-RESERVAR:hover {
        background-color: white;
        color: #a70f24;
      }
      
      /* Estilos responsivos */
      @media (max-width: 768px) {
        #produtos-lista {
          justify-content: center; /* Centraliza os cards em telas menores */
        }
        
        .card {
          width: 100%; /* Cards ocupam toda a largura em telas pequenas */
        }
      }

      /* Estilos para os links do header */
      header a {
    text-decoration: none;
    color: aliceblue;
    font-size: x-large;
    position: relative;
    display: inline-block;
    padding-bottom: 5px; /* Adiciona um pequeno padding para melhorar o visual */
}

header a::after {
    content: "";
    position: absolute;
    width: 100%; /* Garante que a linha ocupe toda a largura do link */
    height: 3px; /* Espessura da linha */
    background-color: white;
    bottom: 0;
    left: 0;
    transform: scaleX(0);
    transform-origin: bottom right;
    transition: transform 0.3s ease-out;
}

header a:hover::after {
    transform: scaleX(1);
    transform-origin: bottom left;
}
        header a:hover {
        color: white; 
        text-decoration: none;
}

        
      </style>
    
</head>

<body>
    
   <h1 style="text-align: center; margin: 30px;">Produtos Disponíveis para Reserva</h1>

     <script>
      document.querySelector('.dropdown-toggle').addEventListener('click', function(event) {
        event.preventDefault(); // Evita o redirecionamento
        const dropdownMenu = document.querySelector('.dropdown-menu');
        dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
      });
    
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");
      
      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("menu-active");
      });
      
      // Funcionalidade de dropdown no celular
      const dropdownToggle = document.querySelector('.dropdown-toggle');
      const dropdownMenu = document.querySelector('.dropdown-menu');
      
      dropdownToggle.addEventListener('click', (event) => {
        event.preventDefault();
        dropdownMenu.classList.toggle('show');
      });

      // Fecha o menu se o usuário clicar fora
      window.addEventListener('click', function(event) {
        const dropdown = document.querySelector('.dropdown');
        if (!dropdown.contains(event.target)) {
          document.querySelector('.dropdown-menu').style.display = 'none';
        }
      });
    </script>
