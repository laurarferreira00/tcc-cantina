}

/* Estilos responsivos */
@media (max-width: 768px) {

      .header-container {

      .nav-links a {
        text-decoration: none;
        color: white;
        font-size: 16px;
        margin: 5px 0;
        text-align: right;
        padding: 5px 10px;
        border-radius: 3px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    
      .nav-links a:hover {

        color: #a70f24;
      }
    
      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }
    
      .hamburger span {
        height: 3px;
        width: 25px;
        background-color: aliceblue;
        margin: 3px 0;
        transition: 0.3s;
      }
    
      @media (max-width: 768px) {
        .hamburger {
          display: flex;
        }
    
        .nav-links {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 100px;
          right: 0;
          background-color: #a70f24;
          width: 100%;
          padding: 10px;
          z-index: 1050;
        }
    
        .nav-links.menu-active {
          display: flex;
          align-items: flex-start;
        }

         /* Estilo padrão (desktop) */
  @media (min-width: 768px) {
    .dropdown-menu a {
      color: #a70f24 !important; /* Vermelho no desktop */
    }
  }

  /* Estilo para mobile */
  @media (max-width: 768px) {
    .dropdown-menu a {
      color: white !important; /* Branco no mobile */
    }
  }
    
        .dropdown-menu {
      display: none;
      flex-direction: column;
      padding-left: 10px;
      background-color: #a70f24 !important; /* Garantir que a cor de fundo seja aplicada */
      color: white !important; /* Garantir que a cor do texto seja aplicada */
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      z-index: 1050;
    }
    
    .dropdown-menu.show {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-content: space-between;
      align-items: flex-start;
    }
  }

  .dropdown-perfil {

    <h1 style="text-align: center; padding:15px ;">Reservas dos Usuários</h1>

    <script>
        document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
      toggle.addEventListener('click', function(event) {
        event.preventDefault();
        const dropdownMenu = this.nextElementSibling;
        const isVisible = dropdownMenu.style.display === 'block';
        
        document.querySelectorAll('.dropdown-menu').forEach(menu => {
          menu.style.display = 'none';
        });

        dropdownMenu.style.display = isVisible ? 'none' : 'block';
      });
    });

    // Fecha todos os menus dropdown ao clicar fora
    window.addEventListener('click', function(event) {
      if (!event.target.closest('.dropdown')) {
        document.querySelectorAll('.dropdown-menu').forEach(menu => {
          menu.style.display = 'none';
        });
      }
    });

         // Função para apagar todas as reservas
         async function apagarTodasReservas() {
      Swal.fire({
          title: 'Tem certeza?',
          text: "Você deseja excluir todas as reservas?",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#498dc9',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Sim, excluir!',
          cancelButtonText: 'Cancelar'
      }).then(async (result) => {
          if (result.isConfirmed) {
              try {
                  // Buscar todas as reservas
                  const response = await fetch("http://localhost:3000/reservas");
                  if (!response.ok) {
                      throw new Error("Erro ao buscar as reservas");
                  }
  
                  const reservas = await response.json();
  
                  // Excluir cada reserva individualmente
                  for (const reserva of reservas) {
                      await fetch(`http://localhost:3000/reservas/${reserva.id}`, {
                          method: 'DELETE'
                      });
                  }
  
                  // Limpar a lista de reservas na tela
                  document.getElementById("suas-reservas-lista").innerHTML = '';
                  Swal.fire(
                      'Excluído!',
                      'Todas as reservas foram excluídas com sucesso.',
                      'success'
                  );
              } catch (error) {
                  Swal.fire(
                      'Erro!',
                      'Ocorreu um erro ao tentar excluir as reservas.',
                      'error'
                  );
              }
          }
      });
  }
  
  

  // Adicionando o evento de click no botão para apagar todas as reservas
  document.getElementById('apagar-todas-reservas').addEventListener('click', apagarTodasReservas);





  const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("menu-active");
    });

    // Funcionalidade de dropdown no celular
    const dropdownToggle = document.querySelector('.dropdown-toggle');
    const dropdownMenu = document.querySelector('.dropdown-menu');

    dropdownToggle.addEventListener('click', (event) => {
      event.preventDefault();
      dropdownMenu.classList.toggle('show');
    });

    // Fecha o menu se o usuário clicar fora
    window.addEventListener('click', (event) => {
      const dropdown = document.querySelector('.dropdown');
      if (!dropdown.contains(event.target)) {
        dropdownMenu.classList.remove('show');
      }
    }); 


    document.querySelector('.dropdown-toggle-perfil').addEventListener('click', function(event) {
      event.preventDefault(); // Evita o redirecionamento
      const dropdownMenu = document.querySelector('.dropdown-menu-perfil');
      dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    });
  
    // Fecha o menu se o usuário clicar fora
    window.addEventListener('click', function(event) {
      const dropdown = document.querySelector('.dropdown-perfil');
      if (!dropdown.contains(event.target)) {
        document.querySelector('.dropdown-menu-perfil').style.display = 'none';
      }
    });

      </script>
