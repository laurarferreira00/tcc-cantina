<body>


    <div class="container_Perfil_Aluno">
    <h1 style="padding: 18px;">Bem-vindo, <span id="nomeUsuario"></span>!</h1> <br>
    
    <div class="user-photo">
      <!-- C√≠rculo da foto e √≠cone de c√¢mera -->
      <div id="photoCircle" class="photo-circle" onclick="document.getElementById('uploadPhoto').click();">
          <img id="userPhoto" src="imagens/default-avatar.png" alt="Foto do Usu√°rio">
          <div id="cameraIcon" class="camera-icon">üì∑</div> <!-- √çcone de c√¢mera -->
          <br>
      </div>
      <!-- Bot√£o de upload de foto, que ser√° disparado ao clicar no c√≠rculo -->
      <input type="file" id="uploadPhoto" accept="image/*" onchange="previewPhoto(event)" style="display: none;">
      <button id="deletePhoto" class="delete-btn" onclick="deletePhoto()">üóëÔ∏è</button> <!-- √çcone de lixeira -->
  </div>
  <br><br>
  <p><strong>NIF:</strong> <span id="nifUsuario"></span></p> <br>
  <p><strong>Email:</strong> <span id="emailUsuario"></span></p> <br>
  <p><strong>Senha:</strong> <span id="senhaUsuario"></span></p> <br>
  <p><strong>Senha Padr√£o:</strong> <span id="senhaUsuarioPadrao"></span></p>
</div>
      
      <script>

        const hamburger = document.querySelector(".hamburger");
        const navLinks = document.querySelector(".nav-links");

      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("menu-active");
      });

      // Funcionalidade de dropdown no celular
      const dropdownToggle = document.querySelector('.dropdown-toggle');
      const dropdownMenu = document.querySelector('.dropdown-menu');

      dropdownToggle.addEventListener('click', (event) => {
        event.preventDefault();
        dropdownMenu.classList.toggle('show');
      });

      // Fecha o menu se o usu√°rio clicar fora
      window.addEventListener('click', (event) => {
        const dropdown = document.querySelector('.dropdown');
        if (!dropdown.contains(event.target)) {
          dropdownMenu.classList.remove('show');
        }
      }); 


      document.querySelector('.dropdown-toggle-perfil').addEventListener('click', function(event) {
        event.preventDefault(); // Evita o redirecionamento
        const dropdownMenu = document.querySelector('.dropdown-menu-perfil');
        dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
      });
    
      // Fecha o menu se o usu√°rio clicar fora
      window.addEventListener('click', function(event) {
        const dropdown = document.querySelector('.dropdown-perfil');
        if (!dropdown.contains(event.target)) {
          document.querySelector('.dropdown-menu-perfil').style.display = 'none';
        }
      });


        
          // Recupera as informa√ß√µes do usu√°rio logado do localStorage
          const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
          
          if (usuarioLogado) {
              // Exibe as informa√ß√µes do usu√°rio na p√°gina
              document.getElementById('nomeUsuario').textContent = `${usuarioLogado.nome} ${usuarioLogado.sobrenome}`;
              document.getElementById('nifUsuario').textContent = usuarioLogado.nif;
              document.getElementById('emailUsuario').textContent = usuarioLogado.email;
              document.getElementById('senhaUsuario').textContent = usuarioLogado.senha;
      
              // Exibe "Adm@Senai" como a Senha Padr√£o
              document.getElementById('senhaUsuarioPadrao').textContent = "Funcionario@Sen4i_";
        } else {
            // Se n√£o estiver logado, redireciona para a p√°gina de login
            window.location.href = "loginFuncionario.html";
        }

        

      window.onload = function() {
        const savedPhoto = localStorage.getItem('userPhoto');
        if (savedPhoto) {
            const userPhoto = document.getElementById('userPhoto');
            const cameraIcon = document.getElementById('cameraIcon');
            const deleteBtn = document.getElementById('deletePhoto');
            
            // Exibe a imagem salva e esconde o √≠cone de c√¢mera
            userPhoto.src = savedPhoto;
            userPhoto.style.display = 'block';
            cameraIcon.style.display = 'none';
            
            // Exibe o bot√£o de excluir foto
            deleteBtn.style.display = 'inline-block';
        }
    };

    // Fun√ß√£o para pr√©-visualizar a foto do usu√°rio e salvar no localStorage
    function previewPhoto(event) {
        const reader = new FileReader();
        reader.onload = function () {
            const userPhoto = document.getElementById('userPhoto');
            const cameraIcon = document.getElementById('cameraIcon');
            const deleteBtn = document.getElementById('deletePhoto');
            
            // Exibe a imagem e esconde o √≠cone de c√¢mera
            userPhoto.src = reader.result;
            userPhoto.style.display = 'block';
            cameraIcon.style.display = 'none';
            
            // Exibe o bot√£o de excluir foto
            deleteBtn.style.display = 'inline-block';

            // Salva a foto no localStorage
            localStorage.setItem('userPhoto', reader.result);
        };
        reader.readAsDataURL(event.target.files[0]);
    }

    // Fun√ß√£o para excluir a foto
    function deletePhoto() {
        const userPhoto = document.getElementById('userPhoto');
        const cameraIcon = document.getElementById('cameraIcon');
        const deleteBtn = document.getElementById('deletePhoto');
        
        // Reseta a foto para a imagem padr√£o
        userPhoto.src = "imagens/default-avatar.png";
        userPhoto.style.display = 'none';
        
        // Exibe o √≠cone de c√¢mera e esconde o bot√£o de excluir
        cameraIcon.style.display = 'block';
        deleteBtn.style.display = 'none';
        
        // Limpa o campo de upload
        document.getElementById('uploadPhoto').value = "";

        // Remove a foto do localStorage
        localStorage.removeItem('userPhoto');
    }
</script>
