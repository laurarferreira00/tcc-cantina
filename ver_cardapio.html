<style>
  body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
  
    .header-container {
      display: flex    ;
          justify-content: space-between;
          padding: 10px 20px;
          background-color: #a70f24;
          height: 50px;
          display: flex-direction row;
          flex-direction: row;
          align-content: flex-end;
          align-items: flex-start;
    }
  
    .logo img {
      width: 120px;
    }
  
    .nav-links {
      display: flex;
      gap: 20px;
      align-items: baseline;
    }
  
    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      margin: 5px 0;
      text-align: right;
      padding: 5px 10px;
      border-radius: 3px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
  
    .nav-links a:hover {
      background-color: white;
      color: #a70f24;
    }
  
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
  
    .hamburger span {
      height: 3px;
      width: 25px;
      background-color: aliceblue;
      margin: 3px 0;
      transition: 0.3s;
    }
  
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
  
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100px;
        right: 0;
        background-color: #a70f24;
        width: 100%;
        padding: 10px;
        z-index: 1050;
      }
  
      .nav-links.menu-active {
        display: flex;
        align-items: flex-end;
      }
  
      .dropdown-menu {
        display: none;
        flex-direction: column;
        padding-left: 10px;
        background-color: #a70f24 !important;
        color: white !important;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        z-index: 1050;
      }
  
      .dropdown-menu.show {
      display: flex ;
      flex-direction: column;
      justify-content: space-around;
      align-content: space-between;
      align-items: flex-end;
      }
  
      /* Estilo para o celular */
      .dropdown-menu a {
        color: white !important; /* Cor branca para celular */
      }
    }
  
    @media (min-width: 769px) {
      /* Estilo para o desktop */
      .dropdown-menu a {
        color: #a70f24 !important; /* Cor vermelha para desktop */
      }
    }
  </style>

   

</head>
<body>

        <script>
          const hamburger = document.querySelector(".hamburger");
          const navLinks = document.querySelector(".nav-links");
          
          hamburger.addEventListener("click", () => {
            navLinks.classList.toggle("menu-active");
          });
          
          // Funcionalidade de dropdown no celular
          const dropdownToggle = document.querySelector('.dropdown-toggle');
          const dropdownMenu = document.querySelector('.dropdown-menu');
          
          dropdownToggle.addEventListener('click', (event) => {
            event.preventDefault();
            dropdownMenu.classList.toggle('show');
          });
          
          // Fecha o menu se o usuário clicar fora
          window.addEventListener('click', (event) => {
            const dropdown = document.querySelector('.dropdown');
            if (!dropdown.contains(event.target)) {
              dropdownMenu.classList.remove('show');
            }
          }); 
        </script>
