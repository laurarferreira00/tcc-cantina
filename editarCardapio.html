    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      
      .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #a70f24;
        height: 50px;
        display: flex-direction row;
        flex-direction: row;
      }
    
      .logo img {
        width: 120px;
      }
    
      .nav-links {
        display: flex;
            gap: 20px;
            align-items: baseline;
      }
    
      .nav-links a {
        text-decoration: none;
        color: white;
        font-size: 16px;
        margin: 5px 0;
        text-align: right;
        padding: 5px 10px;
        border-radius: 3px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    
      .nav-links a:hover {
        background-color: white ;
        color: #a70f24;
      }
    
      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }
    
      .hamburger span {
        height: 3px;
        width: 25px;
        background-color: aliceblue;
        margin: 3px 0;
        transition: 0.3s;
      }
    
      @media (max-width: 768px) {
        .hamburger {
          display: flex;
        }
    
        .nav-links {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 100px;
          right: 0;
          background-color: #a70f24;
          width: 100%;
          padding: 10px;
          z-index: 1050;
        }
    
        .nav-links.menu-active {
          display: flex;
          align-items: flex-start;
        }

         /* Estilo padrão (desktop) */
  @media (min-width: 768px) {
    .dropdown-menu a {
      color: #a70f24 !important; /* Vermelho no desktop */
    }
  }

  /* Estilo para mobile */
  @media (max-width: 768px) {
    .dropdown-menu a {
      color: white !important; /* Branco no mobile */
    }
  }
    
        .dropdown-menu {
      display: none;
      flex-direction: column;
      padding-left: 10px;
      background-color: #a70f24 !important; /* Garantir que a cor de fundo seja aplicada */
      color: white !important; /* Garantir que a cor do texto seja aplicada */
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      z-index: 1050;
    }
    
    .dropdown-menu.show {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-content: space-between;
      align-items: flex-start;
    }
  }

  .dropdown-perfil {
    position: relative;
    display: inline-block;
  }
  
  .dropdown-menu-perfil {
    display: none; /* Oculto por padrão */
    position: absolute;
    background-color: white;
    color: #a70f24;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
    margin-top: 10px;
  }
  
  .dropdown-menu-perfil a {
    color: #a70f24;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-size: large;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
  }
  
  .dropdown-menu-perfil a:hover {
    background-color: #a70f24;
    color: white;
  }

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script>
          const hamburger = document.querySelector(".hamburger");
          const navLinks = document.querySelector(".nav-links");
  
        hamburger.addEventListener("click", () => {
          navLinks.classList.toggle("menu-active");
        });
  
        // Funcionalidade de dropdown no celular
        const dropdownToggle = document.querySelector('.dropdown-toggle');
        const dropdownMenu = document.querySelector('.dropdown-menu');
  
        dropdownToggle.addEventListener('click', (event) => {
          event.preventDefault();
          dropdownMenu.classList.toggle('show');
        });
  
        // Fecha o menu se o usuário clicar fora
        window.addEventListener('click', (event) => {
          const dropdown = document.querySelector('.dropdown');
          if (!dropdown.contains(event.target)) {
            dropdownMenu.classList.remove('show');
          }
        }); 
  
  
        document.querySelector('.dropdown-toggle-perfil').addEventListener('click', function(event) {
          event.preventDefault(); // Evita o redirecionamento
          const dropdownMenu = document.querySelector('.dropdown-menu-perfil');
          dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        });
      
        // Fecha o menu se o usuário clicar fora
        window.addEventListener('click', function(event) {
          const dropdown = document.querySelector('.dropdown-perfil');
          if (!dropdown.contains(event.target)) {
            document.querySelector('.dropdown-menu-perfil').style.display = 'none';
          }
        });
           document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
      toggle.addEventListener('click', function(event) {
        event.preventDefault();
        const dropdownMenu = this.nextElementSibling;
        const isVisible = dropdownMenu.style.display === 'block';
        
        document.querySelectorAll('.dropdown-menu').forEach(menu => {
          menu.style.display = 'none';
        });

        dropdownMenu.style.display = isVisible ? 'none' : 'block';
      });
    });

    // Fecha todos os menus dropdown ao clicar fora
    window.addEventListener('click', function(event) {
      if (!event.target.closest('.dropdown')) {
        document.querySelectorAll('.dropdown-menu').forEach(menu => {
          menu.style.display = 'none';
        });
      }
    });
        </script>
