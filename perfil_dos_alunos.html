        .result {

        .result input {

            font-size: 16px;
            padding: 10px; /* Ajustando altura */

            color: #333;

        /* Media Queries para telas pequenas */
        @media (max-width: 768px) {
            .search-container .input-group {
                width: 100%; /* Campos ocupam toda a largura em telas pequenas */
                margin-bottom: 10px;

        /* Outros estilos do header e dropdown */
        .header-container {
            display: flex;

          .dropdown {
            position: relative;
            display: inline-block;

          .dropdown-menu {
            display: none; /* Oculto por padrão */
            position: absolute;
            background-color: white;
            color: #a70f24;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            margin-top: 10px;
          }
        
          .dropdown-menu a {
            color: #a70f24;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: large;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
          }
        
          .dropdown-menu a:hover {

            color: white;
          }
          /* Estilos para os links do header */
          header a {
        text-decoration: none;
        color: aliceblue;
        font-size: x-large;
        position: relative;
        display: inline-block;
        padding-bottom: 5px; /* Adiciona um pequeno padding para melhorar o visual */
    }
    
    header a::after {
        content: "";
        position: absolute;
        width: 100%; /* Garante que a linha ocupe toda a largura do link */
        height: 3px; /* Espessura da linha */
        background-color: white;
        bottom: 0;
        left: 0;
        transform: scaleX(0);
        transform-origin: bottom right;
        transition: transform 0.3s ease-out;
    }
    
    header a:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
    }
            header a:hover {
            color: white; 
            text-decoration: none;
    }

    <h1 style="text-align: center; margin: 20px;">Busca por Cadastros</h1><br><br>
    <div class="container">
        <div class="search-container">
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Pesquisar por nome completo">
            </div>
            <div class="input-group">
                <label for="matricula">Número da Matrícula</label>
                <input type="text" id="matricula" placeholder="Pesquisar por matrícula">
            </div>
            <div class="input-group">
                <label for="nif">Número do NIF</label>
                <input type="text" id="nif" placeholder="Pesquisar por NIF">
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Pesquisar por e-mail">
            </div>
        </div>
        <button onclick="pesquisar()">Pesquisar</button>
        <div id="resultado" class="result"></div>
    </div>

    <script>
        let pessoas = [];
        let pessoaFuncionario = [];
        async function carregarDados() {
            try {
                const responsePessoas = await fetch('http://localhost:3000/pessoas');
                pessoas = await responsePessoas.json();
                const responseFuncionario = await fetch('http://localhost:3000/pessoaFuncionario');
                pessoaFuncionario = await responseFuncionario.json();
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
        }
        window.onload = carregarDados;

        function pesquisar() {
            const nome = document.getElementById("nome").value.toLowerCase();
            const matricula = document.getElementById("matricula").value.toLowerCase();
            const nif = document.getElementById("nif").value.toLowerCase();
            const email = document.getElementById("email").value.toLowerCase();
            const todosDados = [...pessoas, ...pessoaFuncionario];
            const resultado = todosDados.filter(dado => {
                const nomeCompleto = ((dado.nome || '') + " " + (dado.sobrenome || '')).toLowerCase();
                return (
                    (nome && nomeCompleto.includes(nome)) ||
                    (matricula && (dado.matricula || '').toLowerCase().includes(matricula)) ||
                    (nif && (dado.nif || '').toLowerCase().includes(nif)) ||
                    (email && (dado.email || '').toLowerCase().includes(email))
                );
            });
            mostrarResultado(resultado);
        }

        function mostrarResultado(resultado) {
            const divResultado = document.getElementById("resultado");
            divResultado.innerHTML = "";
            divResultado.style.visibility = 'visible'; // Exibe a caixa de resultados
            if (resultado.length === 0) {
                divResultado.innerHTML = "<p>Nenhum resultado encontrado.</p>";
            } else {
                resultado.forEach(dado => {
                    divResultado.innerHTML += ` 
                        <div class="info-box">
                            <label>Nome:</label>
                            <input type="text" value="${dado.nome} ${dado.sobrenome}" readonly>
                        </div>
                        <div class="info-box">
                            <label>Matricula:</label>
                            <input type="text" value="${dado.matricula || 'Não disponível'}" readonly>
                        </div>
                        <div class="info-box">
                            <label>NIF:</label>
                            <input type="text" value="${dado.nif || 'Não disponível'}" readonly>
                        </div>
                        <div class="info-box">
                            <label>Email:</label>
                            <input type="text" value="${dado.email}" readonly>
                        </div>
                        <div class="info-box">
                            <label>Telefone:</label>
                            <input type="text" value="${dado.telefone}" readonly>
                        </div>
                        <div class="info-box">
                            <label>CPF:</label>
                            <input type="text" value="${dado.cpf}" readonly>
                        </div>
                        <div class="info-box">
                            <label>Senha:</label>
                            <input type="text" value="${dado.senha || 'Não disponível'}" readonly>
                        </div>  
                    `;
                });
            }
        }

    // Dropdown funcionalidade
    document.querySelector('.dropdown-toggle').addEventListener('click', function(event) {
        event.preventDefault(); // Evita o redirecionamento
        const dropdownMenu = document.querySelector('.dropdown-menu');
        dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    });

    // Fecha o menu se o usuário clicar fora
    window.addEventListener('click', function(event) {
        const dropdown = document.querySelector('.dropdown');
        if (!dropdown.contains(event.target)) {
            document.querySelector('.dropdown-menu').style.display = 'none';
        }
    });

    const hamburger = document.querySelector(".hamburger");
    const navLinks = document.querySelector(".nav-links");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("menu-active");
    });

    // Funcionalidade de dropdown no celular
    const dropdownToggle = document.querySelector('.dropdown-toggle');
    const dropdownMenu = document.querySelector('.dropdown-menu');

    dropdownToggle.addEventListener('click', (event) => {
      event.preventDefault();
      dropdownMenu.classList.toggle('show');
    });

    document.querySelector('.dropdown-toggle-perfil').addEventListener('click', function(event) {
        event.preventDefault(); // Evita o redirecionamento
        const dropdownMenu = document.querySelector('.dropdown-menu-perfil');
        dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
      });

    document.querySelector('.dropdown-toggle-perfil').addEventListener('click', function(event) {
        event.preventDefault(); // Evita o redirecionamento
        const dropdownMenu = document.querySelector('.dropdown-menu-perfil');
        dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    });

    // Fecha o menu se o usuário clicar fora
    window.addEventListener('click', function(event) {
        const dropdown = document.querySelector('.dropdown-perfil');
        if (!dropdown.contains(event.target)) {
            document.querySelector('.dropdown-menu-perfil').style.display = 'none';
        }
    });
</script>
