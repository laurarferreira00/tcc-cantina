    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #a70f24;
        height: 60px;
        flex-direction: row;
      }

      .logo img {
        width: 120px;
        margin-left: auto;
      }

      .nav-links {
        display: flex;
        gap: 20px;
        align-items: baseline;
      }

      .nav-links a {
        text-decoration: none;
        color: white;
        font-size: 16px;
        margin: 5px 0;
        text-align: right;
        padding: 5px 10px;
        border-radius: 3px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .nav-links a:hover {
        background-color: white;
        color: #a70f24;
      }

      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }

      .hamburger span {
        height: 3px;
        width: 25px;
        background-color: aliceblue;
        margin: 3px 0;
        transition: 0.3s;
      }

      @media (max-width: 768px) {
        .hamburger {
          display: flex;
        }

        .nav-links {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 100px;
          right: 0;
          background-color: #a70f24;
          width: 100%;
          padding: 10px;
          z-index: 1050;
        }

        .nav-links.menu-active {
          display: flex;
        }

        .dropdown-menu {
          display: none;
          flex-direction: column;
          padding-left: 10px;
          background-color: #a70f24 !important;
          color: white !important;
          position: absolute;
          top: 100%;
          left: 0;
          right: 0;
          z-index: 1050;
        }

        .dropdown-menu.show {
          display: flex;
        }

        /* Ajuste para o botão de "Reserva" */
        .dropdown-toggle {
          font-size: 18px;
          padding: 10px 15px;
          background-color: #a70f24;
          color: white;
          border-radius: 5px;
          width: 100%;
          text-align: center;
          margin-bottom: 10px; /* Espaçamento abaixo do botão */
        }

        .dropdown-toggle:hover {
          background-color: white;
          color: #a70f24;
        }

        /* Botão "Apagar todas as reservas" em dispositivos móveis */
        #apagar-todas-reservas {
          position: relative;
          top: 20px;
          margin-left: 10px;
          margin-right: 10px;
          background-color: #a70f24;
          color: white;
          padding: 12px;
          border-radius: 5px;
          font-size: 16px;
          cursor: pointer;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          width: calc(100% - 20px); /* Faz o botão ocupar toda a largura disponível */
          transition: all 0.3s ease;
        }

        #apagar-todas-reservas:hover {
          background-color: #d72e47;
          transform: scale(1.05);
        }

        /* Ajustando a logo no mobile */
        .logo {
          margin-left: 0;
          margin-top: 10px; /* Espaço entre logo e menu */
        }
      }

      @media (min-width: 769px) {
        /* Estilo para o desktop */
        .dropdown-menu a {
          color: #a70f24 !important;
        }

        /* Manter o botão de "Apagar todas as reservas" na posição original */
        #apagar-todas-reservas {
          position: fixed;
          top: 111px;
          right: 20px;
          background-color: #a70f24;
          color: white;
          padding: 12px 25px;
          border-radius: 50px; /* Bordas arredondadas para um estilo mais bonito */
          font-size: 18px;
          box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
          transition: all 0.3s ease;
        }

        #apagar-todas-reservas:hover {
          background-color: #d72e47;
          transform: scale(1.05);
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        #apagar-todas-reservas:focus {
          outline: none;
        }
      }

      #suas-reservas-lista {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: flex-start;
        padding: 20px;
      }

      .card {
        background-color: #f4f4f4;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 250px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .caixa-reserva2 {
        width: 100%;
        height: 200px;
        background-color: #a70f24;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        border-radius: 10px;
        box-sizing: border-box;
        padding: 20px 30px;
        color: white;
        position: relative;
      }

      .apagar-todas {
  position: fixed;        /* Fixa o botão na tela */
  top: 111px;              /* Distância do topo */
  right: 20px;            /* Distância da direita */
  background-color: #a70f24;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.apagar-todas:hover {
  background-color: #a70f24;
  transform: scale(1.05);
}
  

    </style>

<h1 style="text-align: center; padding: 15px;">Suas Reservas</h1>
    <button id="apagar-todas-reservas" class="apagar-todas">Apagar todas as reservas</button>
    <div id="suas-reservas-lista"></div>
    <script src="js/suas-reservas.js"></script>



<script>
  // Funcionalidade de dropdown
  document.querySelector('.dropdown-toggle').addEventListener('click', function(event) {
    event.preventDefault();
    const dropdownMenu = document.querySelector('.dropdown-menu');
    dropdownMenu.classList.toggle('show');
  });

  // Fecha o menu se o usuário clicar fora
  window.addEventListener('click', function(event) {
    const dropdown = document.querySelector('.dropdown');
    if (!dropdown.contains(event.target)) {
      document.querySelector('.dropdown-menu').classList.remove('show');
    }
  });

  // Função para apagar todas as reservas
  async function apagarTodasReservas() {
    Swal.fire({
      title: 'Tem certeza?',
      text: "Você deseja excluir todas as reservas?",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#498dc9',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Sim, excluir!',
      cancelButtonText: 'Cancelar'
    }).then(async (result) => {
      if (result.isConfirmed) {
        try {
          const response = await fetch("http://localhost:3000/reservas");
          const reservas = await response.json();

          for (const reserva of reservas) {
            await fetch(`http://localhost:3000/reservas/${reserva.id}`, {
              method: 'DELETE'
            });
          }

          document.getElementById("suas-reservas-lista").innerHTML = '';
          Swal.fire('Excluído!', 'Todas as reservas foram excluídas com sucesso.', 'success');
        } catch (error) {
          Swal.fire('Erro!', 'Ocorreu um erro ao tentar excluir as reservas.', 'error');
        }
      }
    });
  }

  document.getElementById('apagar-todas-reservas').addEventListener('click', apagarTodasReservas);
</script>
